    <title>Cadastro de Usuário</title>
</head>
<body>
    <div id="tudo">
    <h1>Cadastro de Filme</h1>
    <form id="cadastroForm">
        <label for="nome">Nome do Filme:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="diretor">Diretor do Filme:</label>
        <input type="text" id="diretor" name="diretor"><br><br>

        <label for="cod">Codigo do Filme:</label>
        <input type="password" id="cod" name="cod"><br><br>

        <button id="input-padrao" type="button" onclick="cadastrarUsuario()">Cadastrar</button>
    </form>
    <div id="mensagem"></div>
</div>
</div>
    <script>
        function cadastrarUsuario(){
            // Obter os valores do formulário
            var nome = document.getElementById("nome").value;
            var diretor = document.getElementById("diretor").value;
            var cod = document.getElementById("cod").value;

            // Validar os campos (adicionar mais validações coforme o necessário)

            if (nome === "" || diretor=== "" || cod === "") {
               
                document.getElementById("mensagem").innerHTML = "Por favor, preencha todos os campos.";
                return;
            }
       

        // Criar um objeto de usuario
        var usuario = {
            nome: nome,
            diretor: diretor,
            cod: cod,
        };

        console.log("Usuário cadastrado", usuario);

        document.getElementById("cadastroForm").reset();
        document.getElementById("mensagem").innerHTML = "Cadastro realizado com sucesso!";
    }

    </script>
